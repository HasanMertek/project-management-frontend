<div class="tab-pane fade show active container-sm mt-5"> 
    <div class="d-flex justify-content-start"><button class="btn btn-light" routerLink="/dashboard"><i class="fas fa-arrow-left"></i></button></div>
    <div  class="mb-2 d-flex justify-content-end"><button routerLink="/announcements/add" class="btn btn-primary mx-5">Add Announcement</button></div> <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">TITLE</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">NOTICE</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
        

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let announcement of announcements">
        
        <td>{{announcement.id}}</td>
        <td>{{announcement.title}}</td>
        <td>{{announcement.description}}</td>
        <td>{{announcement.notice}}</td>
        <td><button  class="btn btn-outline-primary" routerLink="/announcements/update/{{announcement.id}}"><i class="fas fa-edit"></i></button></td>
        <td><button (click)="deleteAnnouncement(announcement)" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
      
    </tbody>
  </table></div>
