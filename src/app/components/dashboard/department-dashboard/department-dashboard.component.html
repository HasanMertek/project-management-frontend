<div class="tab-pane fade show active container-sm mt-5">
    <div class="d-flex justify-content-start"><button class="btn btn-light" routerLink="/dashboard"><i class="fas fa-arrow-left"></i></button></div>

    <div  class="mb-2 d-flex justify-content-end"><button routerLink="/departments/add" class="btn btn-primary mx-5">Add Department</button></div>
    
    <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">UPDATE</th>
        <th scope="col">DELETE</th>
        

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let department of departments">
        
        <td>{{department.id}}</td>
        <td>{{department.name}}</td>
        <td><button routerLink="/departments/update/{{department.id}}" class="btn btn-outline-primary"><i class="fas fa-edit"></i></button></td>
        <td><button (click)="deleteDepartment(department)" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
      
    </tbody>
  </table></div>
