<div class="tab-pane fade show active container-sm mt-5">
  <div class="d-flex justify-content-start"><button class="btn btn-light" routerLink="/dashboard"><i class="fas fa-arrow-left"></i></button></div>
    <div  class="mb-2 d-flex justify-content-end"><button routerLink="/employees/add" class="btn btn-primary mx-5">Add Employee</button></div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">DEPARTMENTS</th>
          <th scope="col">EMAIL</th>
          <th scope="col">SALARY</th>
          <th scope="col">UPDATE</th>
          <th scope="col">DELETE</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          
          <td>{{employee.id}}</td>
          <td>{{employee.firstName}} {{employee.lastName}}</td>
          <td>{{employee.departmentId}}</td>
          <td>{{employee.email}}</td>
          <td>{{employee.salary}}</td>
          <td><button routerLink="/employees/update/{{employee.id}}" class="btn btn-outline-primary"><i class="fas fa-edit"></i></button></td>
          <td><button (click)="deleteEmployee(employee)" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
        
      </tbody>
    </table></div>
